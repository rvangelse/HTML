<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Angel Reyes V. | Portafolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header>
        <img class="circle" src="assets/img/logos/logo.png" alt="logo grande" height="100" />
        <h1>Angel Reyes V.</h1>
        <hr>
        <h2>Desarrollador Frontend</h2>
        <video autoplay loop muted>
            <source src="assets/video/hero.mp4" />
        </video>
    </header>
    <nav id="navbar" class="open">
        <div>
            <a href="portafolio.html">
                <img class="circle" src="assets/img/logos/logo.png" alt="logo pequeño" height="50" />
                <span>Angel Reyes V. <small>Desarrollador Frontend</small></span>
            </a>
            <button id="hamburger">☰</button>
        </div>
        <ul>
            <li><a href="#portafolio">Portafolio</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="portafolio">
            <h3>Portafolio</h3>
            <hr>
            <div>
                <button>
                    <img src="assets/img/portfolio/galeria.png" />
                    <h4>Galeria</h4>
                </button>
                <button>
                    <img src="assets/img/portfolio/multimedia.png" />
                    <h4>Multimedia</h4>
                </button>
                <button>
                    <img src="assets/img/portfolio/formulario.png" />
                    <h4>Formulario</h4>
                </button>
            </div>
        </section>
        <section id="Habilidades" class="even">
            <h3>Habilidades</h3>
            <hr>
            <div>
                <div>
                    <img src="assets/img/skillset/terminal.svg" height="200" />
                    <span class="tooltip">Terminal</span>
                </div>
                
                <div>
                    <img src="assets/img/skillset/git.svg" height="200" />
                    <span class="tooltip">Git</span>
                </div>
                <div>
                    <img src="assets/img/skillset/github.svg" height="200" />
                    <span class="tooltip">Github</span>
                </div>
                <div>
                    <img src="assets/img/skillset/html.svg" height="200"/>
                    <span class="tooltip">HTML</span>
                </div>
            </div>
        </section>
        <section id="contacto" class="even">
            <h3>Contacto</h3>
            <hr />
            <!-- Formspree es una buena opcion -->
            <form action="#" method="POST">
                <label>
                    Tu correo electrónico:
                    <input type="email" name="_replyto">
                </label>
                <label>
                    Tu mensaje:
                    <textarea name="message"></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
            <nav id="social-media">
                <a href="https://www.linkedin.com/in/rvangelse">
                    <img id="linkedin" src="assets/img/social/linkedin.png" height="30">
                </a>
                <a href="https://github.com/rvangelse">
                    <img id="github" src="assets/img/social/github.png" height="30">
                </a>
                <a href="https://www.x.com/rvangelse">
                    <img id="x" src="assets/img/social/x.png" height="30">
                </a>
            </nav>
        </section>
    </main>
    <footer>
        <small>Developed and designed by rvangelse. ©2025. All rights reserved.</small>
    </footer>
</body>

</html>
