<!DOCTYPE html>
<html lang= "es"> 
    <head>
        <meta charset= "UTF-8" />
        <meta name="description" content="Esta pagina te mostrara fotos de gatos" />
        <meta name="robots" content="index,follow"/>
        <title>Es mi pagina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header> <!--Etiqueta Contenedora-->
            <nav>
            </nav>
        </header>
        <main>
            <section>
                <article>
                <h1>Hola Mundo &copy; </h1> <!-- "&copy;" es una entidad de caracteres-->
                <p></p> <!--Parrafo--> <!--Etiqueta de Contenido-->
                <a href="#">Link</a>
                </article>
            </section>
            <ul> <!--Lista Desordenada-->
                <li>item</li>
            </ul>
            <figure>
                <img src="../imagenes/grafico6.png" alt="Esquema"> <!--Etiqueta Imagen-->
                <figcaption>Figura 1</figcaption> <!--Etiqueta de SubtÃ­tulo-->
            </figure>
            <ol> <!--Lista Ordenada-->
            </ol>
        </main>
        <form action="" >        <!--Etiqueta de Formulario (Envia informacion por parametros)-->
            <label for="nombre"> <!--El atributo "action" es la URL a la que se enviara la informacion-->
                <span>Nombre:</span>
                <input type="text" id="nombre" placeholder="tu nombre"  name="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>email:</span>
                <input type="email" id="correo" placeholder="algo@algo" name="correo" autocomplete="name" required/> 
            </label>
            <span>Genero:</span>
            <select name="genero" id="genero"> <!--Sirve cuando son pocas opciones-->
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Prefiero no decirlo</option>
            </select>
            <span>Pais:</span>
            <input list="paises" name="pais"> <!--Sirve cuando son muchas opciones-->
            <datalist id="paises">
                <option value="Ecuador"></option>
                <option value="Argentina"></option>
                <option value="Colombia"></option>
            </datalist>
            <input type="submit"/> <!--Este boton se usa solo para formularios-->
        </form>
        <form> <!--Calendario (Envia informacion junta) -->
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario" />
                <input type="submit">
        </form>
        <footer>
        </footer>
    </body>
</html>
