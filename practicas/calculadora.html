<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div id="top">
            <div id="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <h1 class="display">0</h1>
            <div id="buttons">
                <button class="dark" id="reset">AC</button><br>
                <button class="dark" id="negative">+/-</button><br>
                <button class="dark" id="percentage">%</button><br>
                <button class="symbol orange">/</button><br>
                <button class="number gray">7</button><br>
                <button class="number gray">8</button><br>
                <button class="number gray">9</button><br>
                <button class="symbol orange">x</button><br>
                <button class="number gray">4</button><br>
                <button class="number gray">5</button><br>
                <button class="number gray">6</button><br>
                <button class="symbol orange">-</button><br>
                <button class="number gray">1</button><br>
                <button class="number gray">2</button><br>
                <button class="number gray">3</button><br>
                <button class="symbol orange">+</button><br>
                <button class="number gray">0</button><br>
                <button id="dot" class="gray">.</button><br>
                <button id="equal" class="orange">=</button>
            </div>
        </div>   
    </div>   
</body>
</html>
